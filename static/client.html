<html>
<head>
    <title>Justyna & Sijmen - game recommender</title>
    <link href="static/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="static/client.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="static/client.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeView">
        <div id="welcomeScreenContainer" class="screenContainer">
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <h1>
                        Create a game profile
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="query">
                        <form onsubmit="processQuery(); return false;" id="queryForm">

                            <div class="row"><div class="col-md-6 formHead">Min players</div> <div class="col-md-6">
                                <select name="min_players"  id="min_players" class="rightFloat">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div></div>

                            <div class="row"><div class="col-md-6 formHead">Max players</div> <div class="col-md-6">
                                <select name="max_players"  id="max_players" class="rightFloat">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                </select>   

                            </div></div>
                            <div class="row"><div class="col-md-6 formHead">Player age </div> <div class="col-md-6">
                                <select name="player_age"  id="player_age" class="rightFloat">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                </select> 

                            </div></div>
                            <div class="row"><div class="col-md-6 formHead">Categories</div><div class="col-md-6"><input type="button" id="categoriesButton" onClick="showOptions('categories')" value="show"></div></div>
                            <div id="categories" style="display: none">
                            </div>
                            <div class="row"><div class="col-md-6 formHead">Mechanics</div><div class="col-md-6"><input type="button" id="mechanicsButton" onClick="showOptions('mechanics')" value="show"></div></div>
                            <div id="mechanics" style="display: none">
                            </div>
                            <div class="row"><div class="col-md-6 formHead">Min playing time [min]</div> <div class="col-md-6"> <input type="text" name="min_playing_time" id="min_playing_time" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6 formHead">Max playing time [min]</div> <div class="col-md-6"> <input type="text" name="max_playing_time" id="max_playing_time" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6 formHead">Expansion </div> <div class="col-md-6"> <input type="checkbox" name="expansion" id="expansion" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6 formHead">Publishers </div> <div class="col-md-6"> <input type="text" name="publishers" id="publishers" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6 formHead">Designers </div> <div class="col-md-6"> <input type="text" name="designers" id="designers" class="rightFloat"></div></div>
                            <input type="submit" value="Recommend" id="queryButton" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/view" id="resultView">
        <div id="resultViewContainer" class="screenContainer">
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <h1>
                        Results
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="results">
                        Results should be shown here
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"
                    <div id="returnButton">
                        <input type="submit" value="Go back" onClick="displayView('welcomeView')">
                    </div>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
<div id="viewContainer">

</div>
</body>
</html>
