<html>
<head>
    <title>Justyna & Sijmen - game recommender</title>
    <link href="static/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="static/client.css" type="text/css" rel="stylesheet">
    <script src="static/client.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeView">
        <div id="welcomeScreenContainer" class="screenContainer">
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <h1>
                        Create a game profile
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="query">
                        <form onsubmit="processQuery(); return false;" id="queryForm">
                            <div class="row"><div class="col-md-6">Min players</div> <div class="col-md-6"><input type="text" name="min_players" id="min_players" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6">Max players</div> <div class="col-md-6"><input type="text" name="max_players" id="max_players" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6">Player age </div> <div class="col-md-6"> <input type="text" name="player_age" id="player_age" class="rightFloat"></div></div>
                            <div id="categories">
                            </div>
                            <div id="mechanics">
                            </div>
                            <div class="row"><div class="col-md-6">Min playing time </div> <div class="col-md-6"> <input type="text" name="min_playing_time" id="min_playing_time" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6">Max playing time </div> <div class="col-md-6"> <input type="text" name="max_playing_time" id="max_playing_time" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6">Expansion </div> <div class="col-md-6"> <input type="checkbox" name="expansion" id="expansion" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6">Publishers </div> <div class="col-md-6"> <input type="text" name="publishers" id="publishers" class="rightFloat"></div></div>
                            <div class="row"><div class="col-md-6">Designers </div> <div class="col-md-6"> <input type="text" name="designers" id="designers" class="rightFloat"></div></div>
                            <input type="submit" value="Recommend" id="queryButton" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/view" id="resultView">
        <div id="resultViewContainer" class="screenContainer">
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <h1>
                        Results
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="results">
                        Results should be shown here
                    </div>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
<div id="viewContainer">

</div>
</body>
</html>
